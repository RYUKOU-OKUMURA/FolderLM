<?xml version="1.0" encoding="UTF-8"?>
<!--
  FolderLM Extension Icon Source

  デザイン仕様:
  - シルバー/グレー塗り (#9E9E9E)
  - 青い縁取り (#1a73e8)
  - 透明背景

  このSVGから以下のPNGを生成:
  - icon16.png  (16x16)
  - icon48.png  (48x48)
  - icon128.png (128x128)

  生成方法:
  1. Figma/Illustrator等でSVGを開き、各サイズでエクスポート
  2. または以下のコマンドで変換（ImageMagick必要）:
     convert -background none icon-source.svg -resize 16x16 icon16.png
     convert -background none icon-source.svg -resize 48x48 icon48.png
     convert -background none icon-source.svg -resize 128x128 icon128.png
-->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E8E8E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- フォルダ本体 -->
  <path
    d="M112 108 H16 C10.5 108 6 103.5 6 98 V30 C6 24.5 10.5 20 16 20 H46 L56 32 H112 C117.5 32 122 36.5 122 42 V98 C122 103.5 117.5 108 112 108 Z"
    fill="url(#folderGradient)"
    stroke="#1a73e8"
    stroke-width="4"
    stroke-linejoin="round"
    filter="url(#shadow)"
  />

  <!-- フォルダタブ部分のハイライト -->
  <path
    d="M16 20 H46 L56 32 H16 C10.5 32 6 27.5 6 22 V30 C6 24.5 10.5 20 16 20 Z"
    fill="#C0C0C0"
    opacity="0.5"
  />

  <!-- 上部のハイライト -->
  <path
    d="M56 32 H112 C117.5 32 122 36.5 122 42 V45 H56 V32 Z"
    fill="#FFFFFF"
    opacity="0.2"
  />
</svg>
