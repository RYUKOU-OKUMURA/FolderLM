<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FolderLM Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { color: #8ab4f8; }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 8px;
    }
    .preview-item {
      text-align: center;
    }
    .preview-item canvas {
      border: 1px solid #444;
      border-radius: 4px;
    }
    .preview-item p {
      margin: 8px 0 0;
      font-size: 12px;
      color: #888;
    }
    button {
      padding: 12px 24px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover { background: #1557b0; }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background: #2d2d2d;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
    }
    code {
      background: #3d3d3d;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>FolderLM Icon Generator</h1>
  <p>新しいフォルダアイコンをPNG形式で生成します。</p>

  <div class="preview" id="preview"></div>

  <button onclick="downloadAll()">すべてダウンロード</button>
  <button onclick="downloadSingle(16)">16x16</button>
  <button onclick="downloadSingle(48)">48x48</button>
  <button onclick="downloadSingle(128)">128x128</button>

  <div class="instructions">
    <strong>使い方:</strong>
    <ol>
      <li>このHTMLファイルをブラウザで開く</li>
      <li>「すべてダウンロード」をクリックして3つのPNGをダウンロード</li>
      <li>ダウンロードしたファイルを <code>assets/icons/</code> フォルダに配置</li>
    </ol>
  </div>

  <script>
    const sizes = [16, 48, 128];

    function drawIcon(ctx, size) {
      const scale = size / 128;
      ctx.scale(scale, scale);

      // 影
      ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetY = 4;

      // フォルダ本体のパス
      ctx.beginPath();
      ctx.moveTo(112, 108);
      ctx.lineTo(16, 108);
      ctx.bezierCurveTo(10.5, 108, 6, 103.5, 6, 98);
      ctx.lineTo(6, 30);
      ctx.bezierCurveTo(6, 24.5, 10.5, 20, 16, 20);
      ctx.lineTo(46, 20);
      ctx.lineTo(56, 32);
      ctx.lineTo(112, 32);
      ctx.bezierCurveTo(117.5, 32, 122, 36.5, 122, 42);
      ctx.lineTo(122, 98);
      ctx.bezierCurveTo(122, 103.5, 117.5, 108, 112, 108);
      ctx.closePath();

      // グラデーション塗り
      const gradient = ctx.createLinearGradient(0, 20, 0, 108);
      gradient.addColorStop(0, '#B0B0B0');
      gradient.addColorStop(1, '#8E8E8E');
      ctx.fillStyle = gradient;
      ctx.fill();

      // 影をリセット
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetY = 0;

      // 青い縁取り
      ctx.strokeStyle = '#1a73e8';
      ctx.lineWidth = 4;
      ctx.lineJoin = 'round';
      ctx.stroke();

      // タブ部分のハイライト
      ctx.beginPath();
      ctx.moveTo(16, 20);
      ctx.lineTo(46, 20);
      ctx.lineTo(56, 32);
      ctx.lineTo(16, 32);
      ctx.bezierCurveTo(10.5, 32, 6, 27.5, 6, 22);
      ctx.lineTo(6, 30);
      ctx.bezierCurveTo(6, 24.5, 10.5, 20, 16, 20);
      ctx.closePath();
      ctx.fillStyle = 'rgba(192, 192, 192, 0.5)';
      ctx.fill();

      // 上部のハイライト
      ctx.beginPath();
      ctx.moveTo(56, 32);
      ctx.lineTo(112, 32);
      ctx.bezierCurveTo(117.5, 32, 122, 36.5, 122, 42);
      ctx.lineTo(122, 45);
      ctx.lineTo(56, 45);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.fill();
    }

    function generateCanvas(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, size, size);
      drawIcon(ctx, size);
      return canvas;
    }

    function showPreviews() {
      const container = document.getElementById('preview');
      sizes.forEach(size => {
        const canvas = generateCanvas(size);
        const item = document.createElement('div');
        item.className = 'preview-item';
        item.appendChild(canvas);
        const label = document.createElement('p');
        label.textContent = `${size}x${size}`;
        item.appendChild(label);
        container.appendChild(item);
      });
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadSingle(size) {
      const canvas = generateCanvas(size);
      downloadCanvas(canvas, `icon${size}.png`);
    }

    function downloadAll() {
      sizes.forEach(size => {
        setTimeout(() => downloadSingle(size), size * 10);
      });
    }

    // 初期化
    showPreviews();
  </script>
</body>
</html>
